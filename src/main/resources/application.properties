# application.properties (SAFE TO COMMIT)

# Application Name and Port
spring.application.name=ResAi
server.port=8081

# Database Configuration (using placeholders for secrets)
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate/JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hikari Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=30000

# OpenAI API Key (using placeholder for secret)
openai.api.key=${openai.api.key}

# ACTIVATE LOCAL PROFILE: This tells Spring Boot to load application-local.properties
spring.profiles.active=local
