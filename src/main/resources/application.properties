# application.properties (SAFE TO COMMIT)

# Application Name and Port
spring.application.name=ResAi
server.port=${PORT:8080}


# Database Configuration (using placeholders for secrets)
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate/JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hikari Connection Pool Settings
spring.datasource.hikari.keepaliveTime=30000
spring.datasource.hikari.maxLifetime=300000
spring.datasource.hikari.idleTimeout=0
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.connection-test-query=SELECT 1

# OpenAI API Key (using placeholder for secret)
openai.api.key=${openai.api.key}

# ACTIVATE LOCAL PROFILE: This tells Spring Boot to load application-local.properties
spring.profiles.active=local


